name: Deploy senderApp (DEV / UAT / PRD)

on:
  push:
    branches:
      - dev
      - uat
      - prod
    paths:
      - 'senderApp/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag from branch
        run: |
          BRANCH=${{ github.ref_name }}
          if [[ "$BRANCH" == "dev" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
          elif [[ "$BRANCH" == "uat" ]]; then
            echo "TAG=uat" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./senderApp
          file: ./senderApp/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_OWNER }}/senderapp:${{ env.TAG }}
            ${{ github.ref_name == 'prod' && format('ghcr.io/{0}/senderapp:latest', secrets.GHCR_OWNER) || '' }}

      - name: Summary
        run: |
          echo "Successfully deployed senderApp:${{ env.TAG }}"
          echo "Image â†’ ghcr.io/${{ secrets.GHCR_OWNER }}/senderapp:${{ env.TAG }}"